<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Hello, {{ name }} Your Current Age is {{ age + 10 }} year old</h1>
      <br>
      <br>
      <label for="name">Name: </label>
      <input id="name" type="text" [(ngModel)]="name">
      <br>
      <br>
      <label for="age">Age: </label>
      <input id="age" type="number" [(ngModel)]="age">
    </div>
  </div>
</main>
<router-outlet />
